name: release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-push-images:
    name: Build and push images
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            repo: amazonaws.com/cofide/spiffe-enable
            platform: linux/amd64
            runs-on: ubuntu-latest
            arch: amd64
          - dockerfile: Dockerfile
            repo: amazonaws.com/cofide/spiffe-enable
            platform: linux/arm64
            runs-on: connect-ci-runner-arm
            arch: arm64
          - dockerfile: Dockerfile.nftables
            repo: amazonaws.com/cofide/spiffe-enable-init
            platform: linux/amd64
            runs-on: ubuntu-latest
            arch: amd64
          - dockerfile: Dockerfile.nftables
            repo: amazonaws.com/cofide/spiffe-enable-init
            platform: linux/arm64
            runs-on: connect-ci-runner-arm
            arch: arm64
          - dockerfile: Dockerfile.ui
            repo: amazonaws.com/cofide/spiffe-enable-ui
            platform: linux/amd64
            runs-on: ubuntu-latest
            arch: amd64
          - dockerfile: Dockerfile.ui
            repo: amazonaws.com/cofide/spiffe-enable-ui
            platform: linux/arm64
            runs-on: connect-ci-runner-arm
            arch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/connect-ecr-gh-actions-access
          role-session-name: connect-ecr-gh-actions-access
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          provenance: false # this is a fix needed to be able to merge the images in a new manifest list later on
          push: true
          platforms: ${{ matrix.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{format('{0}.dkr.ecr.{1}.{2}:{3}-{4}', secrets.AWS_ACCOUNT_ID, secrets.AWS_REGION, matrix.repo, matrix.arch, v0.2.1-test)}}

  build-merge-arch-images:
    runs-on: ubuntu-latest
    needs: build-push-images
    strategy:
      matrix:
        include:
          - repo: amazonaws.com/cofide/spiffe-enable
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/connect-ecr-gh-actions-access
          role-session-name: connect-ecr-gh-actions-access
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      - name: pull images
        run: |
          docker pull --platform linux/amd64 ${{format('{0}.dkr.ecr.{1}.{2}:amd64-{3}', secrets.AWS_ACCOUNT_ID, secrets.AWS_REGION, matrix.repo, v0.2.1-test)}}
          docker pull --platform linux/arm64 ${{format('{0}.dkr.ecr.{1}.{2}:arm64-{3}', secrets.AWS_ACCOUNT_ID, secrets.AWS_REGION, matrix.repo, v0.2.1-test)}}
      - name: Merge images
        run: |
          docker manifest create $IMAGE --amend $IMAGE_AMD64 --amend $IMAGE_ARM64
          docker manifest annotate $IMAGE $IMAGE_AMD64 --os linux --arch amd64
          docker manifest annotate $IMAGE $IMAGE_ARM64  --os linux --arch arm64
          docker manifest push $IMAGE
        env:
          IMAGE_AMD64: ${{format('{0}.dkr.ecr.{1}.{2}:amd64-{3}', secrets.AWS_ACCOUNT_ID, secrets.AWS_REGION, matrix.repo, v0.2.1-test)}}
          IMAGE_ARM64: ${{format('{0}.dkr.ecr.{1}.{2}:arm64-{3}', secrets.AWS_ACCOUNT_ID, secrets.AWS_REGION, matrix.repo, v0.2.1-test)}}
          IMAGE: ${{format('{0}.dkr.ecr.{1}.{2}:{3}', secrets.AWS_ACCOUNT_ID, secrets.AWS_REGION, matrix.repo, v0.2.1-test)}}
